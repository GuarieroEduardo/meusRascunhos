<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Cadastro</h2>
            <div class="controlform">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" aria-placeholder="Digite o seu usuario">
                <small>mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" aria-placeholder="Digite o seu email">
                <small>mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" id="senha" aria-placeholder="Digite o seu senha">
                <small>mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="senha2">Confirma sua senha</label>
                <input type="password" id="senha2" aria-placeholder="Digite o seu senha novamente">
                <small>mensagem de erro</small>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
